<section class="flex lg:justify-center lg:items-center mb-10">
    <div class="w-full px-4 ">
        <div class="mx-auto max-w-lg text-center">
            <h1 class="text-center text-2xl font-bold text-primary-800 sm:text-3xl">¡Cree su receta!</h1>
        </div>
        <form action="#" class="mx-auto mb-0 mt-8 max-w-2xl space-y-4">
            <div class="lg:items-center">
                <img class="mx-auto relative" src="../../favicon.ico" alt="Gastromic Logo" style="height: 110px;" />
                <!-- Aqui deberia ir lo de subir las imagenes pero es que no lo consigo  -->
            </div>
            <div>
                <div class="relative">
                    <label for="recipe" class="text-lg">Nombre</label>
                    <input type="text" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                        placeholder="" />
                </div>
            </div>
            <div>
                <label for="description" class="text-lg">Descripción</label>
                <div class="relative">
                    <textarea class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                        placeholder="Describa brevemente su receta"></textarea>
                </div>
            </div>
            <div>
                <label for="category" class="text-lg">Categoria</label>
                <div class="relative">
                    <select class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm">
                        <option value="" disabled selected>Selecciona una categoría</option>
                        <option value="option1">Opción 1</option>
                        <option value="option2">Opción 2</option>
                        <option value="option3">Opción 3</option>
                    </select>
                </div>
            </div>
            <div class="grid md:grid-cols-1 sm:grid-cols-1 gap-2">
                <div class="grid grid-cols-1">
                <label for="persons" class="text-lg">Personas</label>
                <legend>Para cuantas personas seria?</legend>
                <input type="text" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="" />
                </div>
                <div>
                    <label for="time" class="text-lg">Tiempo</label>
                    <legend>Cuanto tiempo aproximado llevaria la elaboracion de la receta?</legend>
                    <input type="time" id="time" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                        placeholder="" />
                </div>
            
            </div>
            <div>
                <label for="" >Dificultad</label>
            </div>
            <div class="grid md:grid-cols-3 w-full gap-4 sm:grid-cols-1 lg:justify-center lg:items-center">
                <label class="btn btn-outline w-full text-white" 
                       [class.bg-green-500]="dificultad !== 'facil'" 
                       [class.bg-green-800]="dificultad === 'facil'" 
                       (click)="dificultad = 'facil'">
                    <input type="radio" name="dificultad" class="hidden" value="facil" [(ngModel)]="dificultad" /> Fácil
                </label>
                <label class="btn btn-outline w-full text-white" 
                       [class.bg-yellow-500]="dificultad !== 'medio'" 
                       [class.bg-yellow-800]="dificultad === 'medio'" 
                       (click)="dificultad = 'medio'">
                    <input type="radio" name="dificultad" class="hidden" value="medio" [(ngModel)]="dificultad" /> Medio
                </label>
                <label class="btn btn-outline w-full text-white" 
                       [class.bg-red-500]="dificultad !== 'dificil'" 
                       [class.bg-red-800]="dificultad === 'dificil'" 
                       (click)="dificultad = 'dificil'">
                    <input type="radio" name="dificultad" class="hidden" value="dificil" [(ngModel)]="dificultad" /> Difícil
                </label>
            </div>
            <div>
                <label for="" class="">Ingredientes</label>
                <div class="relative">
                    <textarea class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                        placeholder=""></textarea>
                </div>
            </div>
            <div>
                <label for="steps" class="">Pasos</label>
                <div class="relative">
                    <textarea class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                        placeholder="Describa los pasos a seguir para la preparacion de la receta"></textarea>
                </div>
            </div>
            <div class="">
                <button type="submit" class=" w-full rounded-lg  bg-primary-500 px-5 py-3  text-sm font-medium text-white">
                    Subir Receta
                </button>
            </div>
          
        </form>
    </div>
</section>
